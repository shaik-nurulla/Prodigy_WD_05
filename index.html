<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-container text-center">
            <h1>üå§Ô∏è Weather App</h1>
            <p class="lead">Get current weather conditions for any location</p>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="search-container">
                    <form id="weather-form">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="location-input" 
                                   placeholder="Enter city name (e.g., London, New York)" required>
                            <button type="submit" class="btn btn-primary">Get Weather</button>
                        </div>
                    </form>
                    
                    <div class="text-center mb-3">
                        <button id="current-location-btn" class="btn btn-outline-secondary">
                            üìç Use Current Location
                        </button>
                    </div>
                    
                    <div class="loading" id="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Getting weather data...</p>
                    </div>
                </div>
                
                <div class="weather-container" id="weather-result">
                    <div class="weather-header">
                        <h2 id="location-name">Location</h2>
                        <p id="current-time" class="text-muted"></p>
                    </div>
                    
                    <div class="current-weather">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="temperature-display">
                                    <span id="temperature" class="temperature">--¬∞</span>
                                    <span id="weather-condition" class="condition">--</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="weather-icon">
                                    <span id="weather-emoji" class="weather-emoji">üå§Ô∏è</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="row">
                            <div class="col-6 col-md-3">
                                <div class="detail-item">
                                    <span class="detail-label">Humidity</span>
                                    <span id="humidity" class="detail-value">--%</span>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="detail-item">
                                    <span class="detail-label">Wind Speed</span>
                                    <span id="wind-speed" class="detail-value">-- km/h</span>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="detail-item">
                                    <span class="detail-label">Pressure</span>
                                    <span id="pressure" class="detail-value">-- hPa</span>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="detail-item">
                                    <span class="detail-label">Visibility</span>
                                    <span id="visibility" class="detail-value">-- km</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="error-container" id="error-result">
                    <div class="alert alert-danger" role="alert">
                        <h4 class="alert-heading">Error!</h4>
                        <p id="error-message">Something went wrong. Please try again.</p>
                    </div>
                </div>
                
                <div class="footer">
                    <p>Weather data provided by <a href="https://open-meteo.com/" target="_blank">Open-Meteo</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
